        <a href="" class="textOverImage" style="background-image:url(V001.jpg)" data-title="玫瑰" data-text="英文名：Rose

玫瑰花語在古希臘神話中，玫瑰集愛與美於一身，既是美神的化身，又溶進了愛神的血液。
在世界範圍內，玫瑰是用來表達愛情的通用語言。每到情人節，玫瑰更是身價倍增，是戀人、情侶之間的寵物。玫瑰代表愛情，不同顏色、朵數的玫瑰還另有吉意。 花語：
紅玫瑰：熱戀、熱情、熱愛著你。
粉玫瑰：初戀、求愛、愛心與特別的關懷。
白玫瑰：天真、純潔。
綠玫瑰：純真簡樸、青春長駐，我只鐘情你一個。
藍玫瑰：敦厚，善良
香檳玫瑰：夢幻">
</a>

        <a href="" class="textOverImage" style="background-image:url(V002.jpg)" data-title="刺梅" data-text="英文名：Crown of Thorns。又稱：鐵海棠

虎刺梅大概是最乖巧的花了，不像杜鵑花那樣燦爛似錦，也不如水仙那樣純潔高雅，更比不上牡丹的艷麗富貴，卻也活得像模像樣，枝頭上依然開著小花蕾粉嫩可愛，入花木凋零的冬季，只有虎刺梅凌寒不敗，就像虎刺梅的花語一樣：「倔強而又堅貞」。虎刺梅幾朵鮮紅的小花綻放其間，愈顯得風姿綽約，倒給居室增添了不少春意。  虎刺梅枝頭蝴蝶似的小紅花，每兩瓣為一小朵，再組成不大的一簇，夏綠冬紅的似著痴守不棄的愛之誓言。整個兒的造型，奇崛、自錢、簡約、高雅、清純、孤傲、濃淡參差，疏密有致，美麗動人，就像虎刺梅的花語一樣溫柔又忠誠！  單就虎刺與梅的組合就頗有意義，使她虎的威猛，刺的銳利，梅的風韻。如若凝望虎刺梅，它的點點疏花，遠溢的清芬，讓人無不心馳神往。正如如虎刺梅的花語：「勇猛又不失儒雅」。 給花卉愛好者一個忠告：虎刺梅花雖好，因其有毒，絕不可擺放在室內！
">
</a>

        <a href="" class="textOverImage" style="background-image:url(V003.jpg)" data-title="紫孔雀" data-text="英文名：Aster Species、Tatarian Aster、Wild Aster、Michaelmas Daisy、New York Aster。又稱：紫苑

依白、粉、藍紫...顏色，有稱白孔雀、粉孔雀、紫孔雀...者，一般矮性分枝少者，另稱「友禪菊」。 花語：忘不了你。">
</a>

        <a href="" class="textOverImage" style="background-image:url(V004.jpg)" data-title="太陽花" data-text="英文名：Gerbera，又名非洲菊。

太陽花原生於溫帶和熱帶的非洲和亞洲，19世紀末在南非發現，而傳入歐洲，名為「非洲菊」。幾年前有人提倡用太陽花來做為代表父親節的花，因為太陽花花朵大而艷麗，像極了充滿活力烈日朝陽，而太陽又象微父親的愛，。 花語：象徵神秘、互敬互愛，有毅力、不畏艱難
">
</a>

        <a href="" class="textOverImage" style="background-image:url(V006.jpg)" data-title="紫羅蘭" data-text="英文名：Stock

紫羅蘭的感人愛情傳說
據希臘神話記述，主管愛與美的女神維納斯，因情人遠行，依依惜別，晶瑩的淚珠滴落到泥土上，第二年春天竟然發芽生枝，開出一朵朵美麗芳香的花兒來，這就是紫羅蘭。 花語：
紫羅蘭(藍色)-警戒，忠誠，我將永遠忠誠。
紫羅蘭(白色)-讓我們抓住幸福的機會吧。
紫羅蘭(紫色)-在夢境中愛上你，對我而言你永遠那麼美。">
</a>

        <a href="" class="textOverImage" style="background-image:url(V007.jpg)" data-title="伯利恆之星" data-text="
英文名：Star of Bethlehem、Giant Chincherinchee。

Star of Bethlehem 伯利恆之星對於基督徒來說應該是相當熟悉的一顆星星，因為那是在耶穌誕生時 。在伯利恆天上發光指引來自東方的博士找到耶穌。

後來在西方國家慶祝聖誕節時，聖誕樹上所裝飾在樹梢的那個星星就是象徵伯利恆之星 花語：敏感 ">
</a>

        <a href="" class="textOverImage" style="background-image:url(V008.jpg)" data-title="桔梗" data-text="英文名：Korean Bellflower，Chinese Bellflower，Japanese Bellflower，Common Balloon Flower，Balloonflower.

桔梗花有藍、紫、白色，花形美麗，生長在中國、朝鮮半島、日本和西伯利亞東部。 
桔梗花盛開時花形十分漂亮，而含苞待放時的嬌艷也別有一番風味。 
桔梗含苞時圓圓鼓鼓，就像是一顆顆脹滿氣的汽球，非常可愛，讓人感覺它像似隨時會「砰！」地一聲裂開似的。 
而，它「砰！」地一聲盛開時，就好像正向戀人懷中飛奔過去，訴說著「不變的愛」。 花語：真誠不變的愛。">
</a>

        <a href="" class="textOverImage" style="background-image:url(V009.jpg)" data-title="芙蓉草" data-text="英文名：Dusty miller、Silver ragwort。

晉陶淵明獨愛菊，菊花也因為陶淵明而聞名。作為花中君子的菊花，芙蓉菊也是在風水植物上佔一席之地。

菊花，向來就是文人墨客所詠贊的高雅植物。晉代陶淵明獨愛菊，對菊花的喜愛是世人皆知。菊花是花中四雅之一，芙蓉菊作為菊花的一種，也是備受人們所喜歡，現代更是被人們泛用於風水植物。

芙蓉菊是最常見的一種風水植物。有些民俗以芙蓉菊為闢邪吉祥植物。民間常用它作為療病的中草藥，治小兒驚風，解麻痘作癢有效 花語：頑強的活著，就是活得精彩">
</a>

        <a href="" class="textOverImage" style="background-image:url(V010.jpg)" data-title="銀柳" data-text="
英文名：pussy willow。又稱：毛柳

三星的銀柳紅了，新年的腳步近了。銀柳閩南話發音類似「銀兩」，外殼鮮紅典雅，剝開紅色芽鱗後，露出銀白色的絨毛，在光線下閃閃發亮，像白花花的銀子，「剝銀柳」就象徵「撥銀兩」，是全世界華人過年時必買的應景花卉。 花語：自由、無拘無束、生命的光輝、招財進寶。
">
</a>

        <a href="" class="textOverImage" style="background-image:url(V012.jpg)" data-title="向日葵" data-text="英文名：Sun flower

一般人對花名的誤解，向日葵的英文是sun flower，但很多人以為向日葵就叫做太陽花，但其實太陽花是另一種花的名字。

花語：爱慕、崇拜，並不侷限於性別之愛，可以擴大到任何的感情（例如友情）">
</a>

        <a href="" class="textOverImage" style="background-image:url(V013.jpg)" data-title="康乃馨" data-text="英文名：Carnation、Clove Pink

康乃馨氣味芳香花色鮮艷多樣，常以粉紅色康乃馨作為母親節的象徵，每逢母親節康乃馨都蜂擁搶購。不同顏色康乃馨象徵意義也是不同的。 花語：
紅色：讚賞、崇拜、迷戀、親情、熱烈的愛、熱情、受傷的心、思念、相信你的愛、祝健康長壽。
黃色：永遠感謝、友誼深厚。
深紅色：熱烈的愛
桃紅色：熱愛著你
">
</a>

        <a href="" class="textOverImage" style="background-image:url(V014.jpg)" data-title="麒麟草" data-text="英文名：golden rod

秋麒麟草在7、8月的開花期里，枝頭會長滿金黃色的小花，它的樹枝宛如金色的鞭子一般，這就是英文名字「黃金鞭」的由來。因此它的花語是「閃耀」。受到這種花祝福而生的人，擁有強烈的性格，並且具有相當獨立的個性，可以說是個非常完美的人，然而，在戀愛方面，卻也因為個性使然，而有事與願違的遺憾。這完全是個性太過強烈，而導致對於反感的緣故。 花語：閃耀">
</a>
